services:
  autogram:
    image: npcdw/autogram:latest
    container_name: autogram
    volumes:
      - "${PWD}/data/:/autogram/"
    environment:
      TZ : 'Asia/Shanghai'
      LANG: 'C.UTF-8'
      LC_ALL: 'C.UTF-8'
      API_ID: 12345678
      API_HASH: 1234567890abcdef1234567890abcdef